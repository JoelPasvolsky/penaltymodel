version: 2
jobs:

  test-penaltymodel-core-3.6: &full-test-template
    docker:
      - image: circleci/python:3.6-jessie

    steps:
      - checkout

      - restore_cache:
          keys:
          - core-dependencies-{{ checksum "penaltymodel_core/requirements.txt" }}-{{ .Environment.CIRCLE_JOB }}

      - run:
          name: install dependencies
          command: |
            python -m virtualenv env
            . env/bin/activate
            pip install -r penaltymodel_core/requirements.txt

      - save_cache:
          paths:
            - ./env
          key: core-dependencies-{{ checksum "penaltymodel_core/requirements.txt" }}-{{ .Environment.CIRCLE_JOB }}
        
      - run:
          name: run tests
          command: |
            . env/bin/activate
            cd penaltymodel_core
            python -m unittest discover

