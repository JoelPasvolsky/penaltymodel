  test-penaltymodel-core-3.5:
    <<: *full-test-template
    docker:
      - image: circleci/python:3.5-jessie

  test-penaltymodel-core-3.4:
    <<: *full-test-template
    docker:
      - image: circleci/python:3.4-jessie

  test-penaltymodel-core-2.7:
    <<: *full-test-template
    docker:
      - image: circleci/python:2.7-jessie

  deploy-penaltymodel-core:
    docker:
      - image: circleci/python:3.6-jessie

    steps:
      - checkout

      - restore_cache:
          keys:
          - core-dependencies-{{ checksum "penaltymodel_core/requirements.txt" }}-{{ .Environment.CIRCLE_JOB }}

      - run:
          name: install dependencies and penaltymodel-core
          command: |
            python -m virtualenv env
            . env/bin/activate
            cd penaltymodel_core
            pip install -r requirements.txt
            pip install .

      - save_cache:
          paths:
            - ./env
          key: core-dependencies-{{ checksum "penaltymodel_core/requirements.txt" }}-{{ .Environment.CIRCLE_JOB }}

      - run:
          name: verify version matches tag
          command: |
            . env/bin/activate
            python ci_utils/verify_penaltymodel_version.py

      - run:
          name: init .pypirc
          command: |
            cd penaltymodel_core
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = dwtools-ci" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: make packages and upload
          command: |
            . env/bin/activate
            cd penaltymodel_core
            python setup.py sdist
            python setup.py bdist_wheel
            twine upload dist/*

workflows:
  version: 2
  test:
    jobs:
      - test-penaltymodel-core-3.6
      - test-penaltymodel-core-3.5
      - test-penaltymodel-core-3.4
      - test-penaltymodel-core-2.7
      - deploy-penaltymodel-core:
          requires:
            - test-penaltymodel-core-3.6
            - test-penaltymodel-core-3.5
            - test-penaltymodel-core-3.4
            - test-penaltymodel-core-2.7
          filters:
            tags:
              only: /penaltymodel-core [0-9]+(\.[0-9]+)(\.[0-9]+)*/
            branches:
              ignore: /.*/
